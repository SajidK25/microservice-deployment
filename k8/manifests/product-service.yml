apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
  namespace: microservices
  labels:
    app: product-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product-service
  template:
    metadata:
      labels:
        app: product-service
    spec:
      serviceAccountName: microservices-sa
      tolerations:
      - key: "node-role.kubernetes.io/control-plane"
        operator: "Exists"
        effect: "NoSchedule"
      securityContext:
        runAsNonRoot: true
      containers:
      - name: product-service
        image: bluewhale007/product:latest
        resources:
          limits:
            memory: "500Mi"
            cpu: "500m"
          requests:
            memory: "300Mi"
            cpu: "100m"
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
        - name: DB_URL
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: db-url
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: db-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: db-password
        - name: RABBITMQ_HOST
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: rabbitmq-host
        - name: RABBITMQ_PORT
          value: "5672"
        - name: RABBITMQ_USERNAME
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: rabbitmq-username
        - name: RABBITMQ_PASSWORD
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: rabbitmq-password
        - name: RABBITMQ_VHOST
          valueFrom:
            secretKeyRef:
              name: microservices-secrets
              key: rabbitmq-vhost
        - name: ZIPKIN_URL
          value: "http://zipkin:9411/api/v2/spans"
        ports:
        - containerPort: 8081
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: product-service
  namespace: microservices
spec:
  selector:
    app: product-service
  ports:
  - protocol: TCP
    port: 8081
    targetPort: 8081
  type: ClusterIP